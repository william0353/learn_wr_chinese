<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>汉字学习 - 练习册</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <style>
    @font-face {
      font-family: 'kai';
      src: url('kai.ttf') format('truetype');
    }

    .chinese-text {
      font-family: 'kai', sans-serif;
    }

    .leading_word {
      background-image: url('img/tian_block.svg');
      display: inline-block;
      color: black;
      width: 80px;
      height: 80px;
      font-size: 58px;
      text-align: center;
      line-height: 80px;
      margin: 1px -2px 1px -2px;
      font-family: 'kai';
    }

    .write_word {
      background-image: url('img/tian_block.svg');
      display: inline-block;
      width: 80px;
      height: 80px;
      font-size: 58px;
      color: lightgray;
      text-align: center;
      line-height: 80px;
      margin: 1px -2px 1px -2px;
      font-family: 'kai';
    }

    .transparent_word {
      background-image: url('img/tian_block.svg');
      display: inline-block;
      width: 80px;
      height: 80px;
      font-size: 58px;
      color: rgba(0, 0, 0, 0);
      text-align: center;
      line-height: 80px;
      margin: 1px -2px 1px -2px;
      font-family: 'kai';
    }

    .practice-sheet {
      color: rgb(102, 102, 102);
    }

    .no-print {
      display: block;
    }

    @media print {
      .no-print {
        display: none !important;
      }
      
      .afterpage {
        page-break-before: always;
      }

      .page-head {
        display: block
      }

      body {
        -webkit-print-color-adjust: exact;
        -moz-print-color-adjust: exact;
        -ms-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .practice-sheet {
        color: black;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation (不会被打印) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark no-print">
    <div class="container">
      <a class="navbar-brand chinese-text" href="index.html">汉字学习</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="learn.html">学习</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="exam.html">测试</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="sheet.html">练习册</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="usage_guide.html">使用说明</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 控制面板 (不会被打印) -->
  <div id="app" class="container mt-4 no-print">
    <div class="row">
      <div class="col-md-12">
        <h2 class="chinese-text text-center mb-4">汉字练习册生成器</h2>
        
        <div class="card">
          <div class="card-header">
            <h5>选择要练习的汉字</h5>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">选择课程:</label>
                <select v-model="selectedLesson" @change="loadLessonWords" class="form-select">
                  <option value="-1">选择课程...</option>
                  <option v-for="lesson in lessons" :key="lesson.id" :value="lesson.id">
                    第{{ lesson.id + 1 }}课
                  </option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">或者自定义输入汉字:</label>
                <input v-model="customWords" @input="parseCustomWords" type="text" class="form-control" placeholder="请输入汉字，如：人十火米">
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">已选择的汉字:</label>
              <div class="border p-3 rounded bg-light">
                <span v-for="word in selectedWords" :key="word" class="badge bg-primary me-2 mb-2 chinese-text fs-6">
                  {{ word }}
                  <button @click="removeWord(word)" type="button" class="btn-close btn-close-white ms-1" style="font-size: 0.7em;"></button>
                </span>
                <span v-if="selectedWords.length === 0" class="text-muted">请选择课程或输入汉字</span>
              </div>
            </div>
            
            <div class="text-center">
              <button @click="generateSheet" :disabled="selectedWords.length === 0" class="btn btn-success me-2">
                <i class="bi bi-file-earmark-text"></i> 生成练习册
              </button>
              <button @click="printSheet" :disabled="selectedWords.length === 0" class="btn btn-primary">
                <i class="bi bi-printer"></i> 打印练习册
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 练习册内容 (可打印区域) -->
  <div class="practice-sheet" style="display: block;">
    <p id="currentDate"></p>
    <ul id="practiceContent" style="list-style: none; padding: 0;">
      <!-- 练习内容将在这里动态生成 -->
    </ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          lessons: [],
          selectedLesson: -1,
          customWords: '',
          selectedWords: [],
          allWords: []
        }
      },
      async mounted() {
        await this.loadData();
        this.updateCurrentDate();
      },
      methods: {
        async loadData() {
          try {
            // 加载课程索引
            const lessonResponse = await fetch('data/lesson_index.json');
            this.lessons = await lessonResponse.json();
            
            // 加载所有单词数据
            const wordResponse = await fetch('data/word.json');
            const wordData = await wordResponse.json();
            this.allWords = wordData.word;
          } catch (error) {
            console.error('数据加载失败:', error);
            // 使用示例数据
            this.lessons = [
              { id: 0, words: ['人', '十', '火', '米'] },
              { id: 1, words: ['日', '水', '山', '云'] },
              { id: 2, words: ['木', '土', '口', '手'] }
            ];
          }
        },
        loadLessonWords() {
          if (this.selectedLesson >= 0 && this.lessons.length > 0) {
            const lesson = this.lessons[this.selectedLesson];
            this.selectedWords = [...lesson.words];
            this.customWords = '';
          }
        },
        parseCustomWords() {
          if (this.customWords.trim()) {
            // 清除所有非中文字符，只保留汉字
            const words = this.customWords.match(/[\u4e00-\u9fa5]/g) || [];
            this.selectedWords = [...new Set(words)]; // 去重
            this.selectedLesson = -1;
          } else {
            if (this.selectedLesson === -1) {
              this.selectedWords = [];
            }
          }
        },
        removeWord(word) {
          this.selectedWords = this.selectedWords.filter(w => w !== word);
          if (this.selectedWords.length === 0) {
            this.customWords = '';
            this.selectedLesson = -1;
          } else {
            this.customWords = this.selectedWords.join('');
          }
        },
        generateSheet() {
          const content = document.getElementById('practiceContent');
          content.innerHTML = '';
          
          this.selectedWords.forEach(word => {
            // 为每个汉字生成一行练习格子
            const line = document.createElement('div');
            line.style.marginBottom = '10px';
            
            // 第一个格子显示汉字（黑色）
            const leadingWord = document.createElement('span');
            leadingWord.className = 'leading_word';
            leadingWord.textContent = word;
            line.appendChild(leadingWord);
            
            // 接下来3个格子显示灰色汉字供描摹
            for (let i = 0; i < 3; i++) {
              const writeWord = document.createElement('span');
              writeWord.className = 'write_word';
              writeWord.textContent = word;
              line.appendChild(writeWord);
            }
            
            // 最后4个格子是空格子供独立书写
            for (let i = 0; i < 4; i++) {
              const transparentWord = document.createElement('span');
              transparentWord.className = 'transparent_word';
              transparentWord.textContent = word;
              line.appendChild(transparentWord);
            }
            
            content.appendChild(line);
          });
        },
        printSheet() {
          this.generateSheet();
          setTimeout(() => {
            window.print();
          }, 100);
        },
        updateCurrentDate() {
          const currentDate = new Date();
          const year = currentDate.getFullYear();
          const month = currentDate.getMonth() + 1;
          const day = currentDate.getDate();
          const dateString = `${year}-${month}-${day}`;
          document.getElementById('currentDate').textContent = dateString;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
