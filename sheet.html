<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>汉字学习 - 练习册</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- 数据库和记忆曲线 -->
  <script src="js/simpleDB.js"></script>
  <script src="js/curve.js"></script>
  
  <style>
    @font-face {
      font-family: 'kai';
      src: url('kai.ttf') format('truetype');
    }

    .chinese-text {
      font-family: 'kai', sans-serif;
    }

    .leading_word {
      background-image: url('img/tian_block.svg');
      display: inline-block;
      color: black;
      width: 65px;
      height: 65px;
      font-size: 62px;
      text-align: center;
      line-height: 65px;
      margin: 1px 0px 1px 0px;
      font-family: 'kai';
      background-size: cover;
      background-repeat: no-repeat;
    }

    .write_word {
      background-image: url('img/tian_block.svg');
      display: inline-block;
      width: 65px;
      height: 65px;
      font-size: 62px;
      color: lightgray;
      text-align: center;
      line-height: 65px;
      margin: 1px 0px 1px 0px;
      font-family: 'kai';
      background-size: cover;
      background-repeat: no-repeat;
    }

    .transparent_word {
      background-image: url('img/tian_block.svg');
      display: inline-block;
      width: 65px;
      height: 65px;
      font-size: 62px;
      color: rgba(0, 0, 0, 0);
      text-align: center;
      line-height: 65px;
      margin: 1px 0px 1px 0px;
      font-family: 'kai';
      background-size: cover;
      background-repeat: no-repeat;
    }

    .practice-sheet {
      color: rgb(102, 102, 102);
    }

    .no-print {
      display: block;
    }

    @media print {
      /* A4纸尺寸和边距 */
      @page {
        size: A4 portrait;
        margin: 6mm 8mm;
      }

      html, body {
        height: auto !important;
        overflow: visible !important;
      }

      .no-print {
        display: none !important;
        height: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      .page-head {
        display: block;
      }

      body {
        -webkit-print-color-adjust: exact;
        -moz-print-color-adjust: exact;
        -ms-print-color-adjust: exact;
        print-color-adjust: exact;
        margin: 0 !important;
        padding: 0 !important;
        background: white;
      }

      .practice-sheet {
        color: black;
        /* 不缩放，直接使用原始大小 */
        transform: none;
        transform-origin: top left;
        width: 100%;
        padding: 8mm 10mm !important;
        box-sizing: border-box;
        /* 移除屏幕装饰 */
        box-shadow: none !important;
        margin: 0 !important;
        max-width: 100% !important;
        background: white;
        page-break-before: avoid;
        page-break-after: avoid;
      }



      /* 日期样式 */
      #currentDate {
        font-size: 14px;
        margin-bottom: 8px;
        margin-top: 0;
        padding-top: 0;
        color: black;
        font-weight: bold;
      }

      #practiceContent {
        margin-top: 0;
        padding-top: 0;
        gap: 0 !important;
      }
      
      /* 确保每行练习不会被分页 */
      #practiceContent > div {
        page-break-inside: avoid;
        break-inside: avoid;
      }

      /* 优化田字格打印效果 */
      .leading_word,
      .write_word,
      .transparent_word {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      
      /* 优化文字打印效果 */
      .leading_word {
        color: black !important;
      }
      
      .write_word {
        color: #c0c0c0 !important;
      }
    }

    .spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Navigation (不会被打印) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark no-print">
    <div class="container">
      <a class="navbar-brand chinese-text" href="index.html">汉字学习</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="learn.html">学习</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="exam.html">测试</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="sheet.html">练习册</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="usage_guide.html">使用说明</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="data_manager.html">数据管理</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 控制面板 (不会被打印) -->
  <div id="app" class="container mt-4 no-print">
    <div class="row">
      <div class="col-md-12">
        <h2 class="chinese-text text-center mb-4">汉字练习册生成器</h2>
        
        <div class="card">
          <div class="card-header">
            <h5>选择要练习的汉字</h5>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">选择课程:</label>
                <select v-model="selectedLesson" @change="loadLessonWords" class="form-select">
                  <option value="-1">选择课程...</option>
                  <option v-for="lesson in lessons" :key="lesson.id" :value="lesson.id">
                    第{{ lesson.id + 1 }}课
                  </option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">或者自定义输入汉字:</label>
                <input v-model="customWords" @input="parseCustomWords" type="text" class="form-control" placeholder="请输入汉字，如：人十火米">
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">已选择的汉字:</label>
              <div class="border p-3 rounded bg-light">
                <span v-for="word in selectedWords" :key="word" class="badge bg-primary me-2 mb-2 chinese-text fs-6">
                  {{ word }}
                  <button @click="removeWord(word)" type="button" class="btn-close btn-close-white ms-1" style="font-size: 0.7em;"></button>
                </span>
                <span v-if="selectedWords.length === 0" class="text-muted">请选择课程或输入汉字</span>
              </div>
            </div>
            
            <div class="text-center">
              <button @click="smartRecommend" :disabled="isRecommending" class="btn btn-warning me-2 mb-2">
                <i class="bi bi-lightbulb" v-if="!isRecommending"></i>
                <i class="bi bi-hourglass-split spin" v-else></i>
                {{ isRecommending ? '生成中...' : '智能推荐（最多12字）' }}
              </button>
              <br>
              <small class="text-muted">智能推荐会优先包含最近一课的所有汉字，其余按记忆曲线补充</small>
              <br><br>
              <button @click="generateSheet" :disabled="selectedWords.length === 0" class="btn btn-success me-2">
                <i class="bi bi-file-earmark-text"></i> 生成练习册
              </button>
              <button @click="printSheet" :disabled="selectedWords.length === 0" class="btn btn-primary">
                <i class="bi bi-printer"></i> 打印练习册
              </button>
            </div>
            
            <div class="alert alert-info mt-3" v-if="recommendationInfo">
              <i class="bi bi-info-circle"></i>
              {{ recommendationInfo }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 练习册内容 (可打印区域) -->
  <div class="practice-sheet" style="display: block; padding: 20px; max-width: 800px; margin: 0 auto; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <p id="currentDate" style="text-align: right; font-weight: bold; margin-bottom: 20px; color: #333;"></p>
    <div id="practiceContent" style="display: flex; flex-direction: column; gap: 2px;">
      <!-- 练习内容将在这里动态生成 -->
    </div>
    <div class="no-print" style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-left: 4px solid #0d6efd; font-size: 14px;">
      <p class="mb-2"><strong>打印说明：</strong></p>
      <ul class="mb-0" style="padding-left: 20px;">
        <li>已优化为A4纸尺寸（纵向），无缩放，充分利用纸张空间</li>
        <li>每个汉字1行练习格：第1格为示范字，第2-4格为描摹字（浅灰色），第5-8格为空白格</li>
        <li>智能推荐最多选择12个汉字，确保一页纸完整显示</li>
        <li>打印时请选择"背景图形"选项，确保田字格正常显示</li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          lessons: [],
          selectedLesson: -1,
          customWords: '',
          selectedWords: [],
          allWords: [],
          isRecommending: false,
          recommendationInfo: ''
        }
      },
      async mounted() {
        await initDB();
        await this.loadData();
        this.updateCurrentDate();
      },
      methods: {
        async loadData() {
          try {
            // 加载课程索引
            const lessonResponse = await fetch('data/lesson_index.json');
            this.lessons = await lessonResponse.json();
            
            // 加载所有单词数据
            const wordResponse = await fetch('data/word.json');
            const wordData = await wordResponse.json();
            this.allWords = wordData.word;
          } catch (error) {
            console.error('数据加载失败:', error);
            // 使用示例数据
            this.lessons = [
              { id: 0, words: ['人', '十', '火', '米'] },
              { id: 1, words: ['日', '水', '山', '云'] },
              { id: 2, words: ['木', '土', '口', '手'] }
            ];
          }
        },
        loadLessonWords() {
          if (this.selectedLesson >= 0 && this.lessons.length > 0) {
            const lesson = this.lessons[this.selectedLesson];
            this.selectedWords = [...lesson.words];
            this.customWords = '';
          }
        },
        parseCustomWords() {
          if (this.customWords.trim()) {
            // 清除所有非中文字符，只保留汉字
            const words = this.customWords.match(/[\u4e00-\u9fa5]/g) || [];
            this.selectedWords = [...new Set(words)]; // 去重
            this.selectedLesson = -1;
          } else {
            if (this.selectedLesson === -1) {
              this.selectedWords = [];
            }
          }
        },
        removeWord(word) {
          this.selectedWords = this.selectedWords.filter(w => w !== word);
          if (this.selectedWords.length === 0) {
            this.customWords = '';
            this.selectedLesson = -1;
          } else {
            this.customWords = this.selectedWords.join('');
          }
        },
        generateSheet() {
          const content = document.getElementById('practiceContent');
          content.innerHTML = '';
          
          this.selectedWords.forEach((word, index) => {
            // 为每个汉字生成一行练习格子
            const line = document.createElement('div');
            line.style.display = 'flex';
            line.style.alignItems = 'center';
            line.style.marginBottom = '2px';
            line.style.flexWrap = 'nowrap';
            line.style.pageBreakInside = 'avoid';
            
            // 第一个格子显示汉字（黑色）
            const leadingWord = document.createElement('span');
            leadingWord.className = 'leading_word';
            leadingWord.textContent = word;
            line.appendChild(leadingWord);
            
            // 接下来3个格子显示灰色汉字供描摹
            for (let i = 0; i < 3; i++) {
              const writeWord = document.createElement('span');
              writeWord.className = 'write_word';
              writeWord.textContent = word;
              line.appendChild(writeWord);
            }
            
            // 最后4个格子是空格子供独立书写
            for (let i = 0; i < 4; i++) {
              const transparentWord = document.createElement('span');
              transparentWord.className = 'transparent_word';
              transparentWord.textContent = word;
              line.appendChild(transparentWord);
            }
            
            content.appendChild(line);
          });
        },
        printSheet() {
          this.generateSheet();
          setTimeout(() => {
            window.print();
          }, 100);
        },
        async smartRecommend() {
          this.isRecommending = true;
          this.recommendationInfo = '';
          
          try {
            // 获取学习记录
            const hanziItems = await learningManager.getAllHanziItems();
            const completedLessons = await learningManager.getCompletedLessons();
            
            if (hanziItems.length === 0) {
              this.recommendationInfo = '暂无学习记录，请先在学习页面完成课程学习。';
              return;
            }
            
            const currentMaxLesson = completedLessons.length > 0 ? 
              Math.max(...completedLessons.map(l => l.lessonId)) : -1;
            
            console.log('最近完成课程:', currentMaxLesson);
            
            // 使用记忆曲线选择需要练习的汉字（传入最近一课）
            const selectedItems = selectForSession(hanziItems, currentMaxLesson);
            
            console.log('算法选中的汉字项数:', selectedItems.length);
            
            // 转换为汉字字符，最多选择12个
            const recommendedWords = [];
            let recentLessonCount = 0;
            
            for (const item of selectedItems.slice(0, 12)) {
              const word = this.allWords.find(w => w.id === parseInt(item.id.split('_')[1]));
              if (word) {
                recommendedWords.push(word.content);
                // 统计最近一课的汉字数量
                if (word.lesson_index === currentMaxLesson) {
                  recentLessonCount++;
                }
              }
            }
            
            if (recommendedWords.length === 0) {
              this.recommendationInfo = '所有汉字记忆都很稳定，暂不需要额外练习。';
              return;
            }
            
            this.selectedWords = [...new Set(recommendedWords)]; // 去重
            this.customWords = this.selectedWords.join('');
            this.selectedLesson = -1;
            
            console.log('最终推荐汉字数:', this.selectedWords.length);
            console.log('最近一课汉字数:', recentLessonCount);
            
            // 计算遗忘风险较高的汉字数量
            const forgetCount = selectedItems.slice(0, 12).filter(item => 
              forgettingProb(item, Date.now()) >= 0.35
            ).length;
            
            this.recommendationInfo = `已智能选择 ${this.selectedWords.length} 个汉字进行练习。包含最近一课的 ${recentLessonCount} 个汉字，其中 ${forgetCount} 个遗忘风险较高，建议重点练习。`;
            
          } catch (error) {
            console.error('智能推荐失败:', error);
            this.recommendationInfo = '推荐失败，请重试。错误信息：' + error.message;
          } finally {
            this.isRecommending = false;
          }
        },
        updateCurrentDate() {
          const currentDate = new Date();
          const year = currentDate.getFullYear();
          const month = String(currentDate.getMonth() + 1).padStart(2, '0');
          const day = String(currentDate.getDate()).padStart(2, '0');
          const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
          const weekDay = weekDays[currentDate.getDay()];
          const dateString = `日期: ${year}年${month}月${day}日 星期${weekDay}`;
          document.getElementById('currentDate').textContent = dateString;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
